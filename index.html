<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <script src="./resources/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CNR - Centro Nacional de Registros</title>
    <link href="./resources/css/bootstrap.min.css" rel="stylesheet">
    <script src="./resources/js/servicios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .card-body {
            position: relative;
            height: 300px; /* Ajusta según el tamaño que necesites */
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
    </style>
</head>
<body>
<header data-bs-theme="dark">
    <div class="navbar bg-body-white">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center">
                <img src="./resources/img/logo-cnr.jpg" width="75%" height="60" aria-hidden="true" class="me-2">
            </a>
        </div>
    </div>
</header>
<main>
    <section class="py-5 text-center custom-container">
        <div class="row py-lg-5">
            <div class="col-lg-12 col-md-12 mx-auto"> 
                <div id="capa1" class="card shadow-sm position-relative">
                    <img id="imgCapa1" class="bd-placeholder-img card-img-top rounded" alt="Imagen descriptiva">
                    <div class="overlay">
                        <h2 id="capa1Nombre" class="fw-bold"></h2>
                        <p id="capa1Descripcion" class="fw"></p>
                        <p id="capa1Categoria" class="fw" style="color: orange;"></p>
                        <div class="d-flex justify-content-end mt-3">
                            <small class="text-body-secondary d-flex align-items-center me-3">
                                <a>
                                    <img style="border-radius: 50%;" src="./resources/img/metadatosIcon.PNG" width="30" height="30" alt="Metadatos Icon">
                                </a>    
                                <a id="openModal" class="ms-2">
                                    <img style="border-radius: 50%;" src="./resources/img/pdfIcon.PNG" width="30" height="40" alt="PDF Icon">
                                </a>  
                            </small>
                            <button id="btnCapa1" class="btn btn-sm btn-secondary" data-id="${item.id}">Ver más
                                <img style="border-radius: 50%;" src="./resources/img/arrow-left.png" width="30" height="40" alt="PDF Icon">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="myModalLabel">Descargar</h5>
                </div>
                <div class="modal-body text-center">
                    <p>Selecciona el archivo de tu interés y descárgalo.</p>
                    <a href=""><img style="border-radius: 50%;" src="./resources/img/button-tms.png" width="95" height="80" alt="TMS"></a>
                    <a href=""><img style="border-radius: 50%;" src="./resources/img/button-vt.png" width="95" height="80" alt="VT"></a>
                    <a href=""><img style="border-radius: 50%;" src="./resources/img/button-wms.png" width="95" height="80" alt="WMS"></a>
                    <a href=""><img style="border-radius: 50%;" src="./resources/img/button-zip.png" width="95" height="80" alt="ZIP"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end mb-5">
        <div class="input-group" style="max-width: 330px;">
            <input type="text" class="form-control" placeholder="Buscar...">
            <button class="btn btn-secondary">Buscar</button>
        </div>
    </div> 

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="galleryContainer">
                <!-- Las tarjetas se generarán aquí mediante JavaScript -->
            </div>
        </div>
    </div>
</main>

<footer class="text-body-secondary py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
